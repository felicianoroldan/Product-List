<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body style="background-image: url('prl017-16_product_listing.jpg');">
  <div class="container-fluid mt-5 mb-4" >
    <div class="col-12">
      <div class="card" style="background-image: url('prl017-16_product_listing.jpg');">
        <div class="container-fluid d-flex justify-content-center mt-3">
          <div class="col-9 col-md-3">
            <div class="card">
              <div class="container-fluid">
                <div id="main-text">Product List</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center mb-3 mt-3">
          <div class="row">
            <div class="col-12">
              <div class="card shadow-lg p-4" style="background-image: url('royal-doulton.avif');">
                <div class="col-3 col-md-3 col-sm-3 text-center">
                  <label for="photo-upload"></label>
                  <input type="file" id="photo-upload" accept="image/*" class="mt-4 ms-2"><br><br>
                </div>
                <div class="col-3 col-md-3 col-sm-3 text-center">
                  <label for="product-name"><span class="fw-semibold">P-Name:</span></label>
                  <input type="text" id="product-name" class="ms-2 mb-2" required><br><br>
                </div>
                <div class="col-3 col-md-3 col-sm-3 text-center">
                  <label for="new-price"><span class="fw-semibold">P-Price:</span></label>
                  <input type="number" name="new-price" id="new-price" class="ms-2 mb-2"/>
                </div>
                <div class="text-center">
                  <button onclick="addNewItem()" class="mt-4 mb-4 fw-semibold bg-info">Add Item</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid d-flex justify-content-center mb-3 mt-3">
          <div class="row">
            <div class="col-12 bt-3">
              <ul id="product-list">
              </ul>
              <br>
              <br>
              <div id="total" class="text-center bg-light rounded-pill fw-semibold">Total items: 0</div>
              <br>
              <br>
              <div class="col-3 col-md-3 col-sm-3 text-center">
                <button onclick="saveProduct()" class="btn btn-info text-center ms-3">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="Productlist.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
